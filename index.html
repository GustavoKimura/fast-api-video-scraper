<!DOCTYPE html>
<html lang="en" x-data="searchApp()">
  <head>
    <meta charset="UTF-8" />
    <title>Video Search</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Reset & Base */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 1rem;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Form Container */
      form {
        max-width: 600px;
        margin: 0 auto 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        align-items: center;
      }

      /* Inputs and Button */
      input[type="search"] {
        flex: 1 1 100%;
        padding: 0.7rem 1rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: #111;
        color: #eee;
        outline-offset: 2px;
        outline-color: #5ab4f0;
        box-sizing: border-box;
      }

      input[type="search"]::placeholder {
        color: #666;
      }

      input[type="number"] {
        flex: 1 1 140px;
        min-width: 120px;
        max-width: 180px;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: #111;
        color: #eee;
        outline-offset: 2px;
        outline-color: #5ab4f0;
        box-sizing: border-box;
      }

      button {
        flex: 1 1 150px;
        max-width: 200px;
        padding: 0.65rem 1rem;
        font-size: 1.1rem;
        font-weight: 700;
        background: #5ab4f0;
        color: #bbe1ff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
      }

      button:hover,
      button:focus {
        background: #82cfff;
        outline: none;
      }

      /* Accessibility */
      [x-cloak] {
        display: none !important;
      }

      /* Loading and Error */
      .loading,
      .error {
        text-align: center;
        margin: 1rem 0;
        font-style: italic;
        color: #88bbff;
      }

      /* Results Grid */
      .grid {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      /* Cards */
      .card {
        background: #111;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 0 10px rgba(90, 180, 240, 0.15);
        display: flex;
        flex-direction: column;
        transition: box-shadow 0.3s ease;
        outline-offset: 3px;
      }

      .card:hover,
      .card:focus-within {
        box-shadow: 0 0 20px rgba(130, 207, 255, 0.6);
        outline: none;
      }

      video {
        width: 100%;
        max-height: 280px;
        border-radius: 10px;
        background: #000;
        margin-bottom: 0.75rem;
        object-fit: contain;
      }

      h3 {
        font-size: 1.2rem;
        margin: 0 0 0.4rem 0;
        color: #cce6ff;
        word-break: break-word;
      }

      p {
        font-size: 0.9rem;
        color: #aaa;
        margin: 0;
        flex-grow: 1;
        word-break: break-word;
      }

      /* Responsive grid columns */
      @media (min-width: 600px) {
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (min-width: 900px) {
        video {
          max-height: 320px;
        }
      }
    </style>
  </head>
  <body>
    <form @submit.prevent="search" role="search" aria-label="Video search form">
      <input
        x-model="query"
        type="search"
        placeholder="Search videos..."
        aria-label="Search videos"
        required
        autocomplete="off"
      />

      <label style="color: #ccc; font-size: 0.9rem">
        <input type="checkbox" x-model="powerScraping" />
        Activate Power scraping? ðŸ”¥
      </label>

      <button type="submit">Search</button>
    </form>

    <template x-if="loading">
      <div class="loading" role="status" aria-live="polite">
        Loading results...
      </div>
    </template>

    <template x-if="searched && !loading && !error && results.length === 0">
      <div class="loading">No results found. Try a different search.</div>
    </template>

    <template x-if="error">
      <div class="error" role="status" aria-live="polite">
        Error searching videos.
      </div>
    </template>

    <div class="grid" x-show="results.length > 0" x-cloak>
      <template
        x-for="(item, index) in results"
        :key="item.url || item.title || index"
      >
        <article class="card" tabindex="0" aria-label="Search result item">
          <template x-if="item.videos && item.videos.length > 0">
            <template
              x-for="(video, vidx) in item.videos"
              :key="video.url + vidx"
            >
              <div style="margin-bottom: 1rem">
                <video
                  :x-ref="'player' + vidx"
                  :id="'video-' + vidx"
                  controls
                  preload="metadata"
                  playsinline
                  muted
                  x-init="
                    const ref = $refs['player' + vidx];
                    if (video.is_stream && Hls.isSupported()) {
                      const hls = new Hls();
                      hls.loadSource(video.url);
                      hls.attachMedia(ref);
                    } else {
                      ref.src = video.url;
                    }
                  "
                ></video>

                <h3 x-text="video.title || item.title"></h3>
                <p>
                  <strong
                    x-text="'Duration: ' + formatDuration(video.duration)"
                  ></strong>
                </p>
                <div
                  style="
                    margin-top: 0.4rem;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 0.4rem;
                  "
                >
                  <template x-for="tag in video.tags" :key="tag">
                    <span
                      style="
                        display: inline-block;
                        background: #222;
                        padding: 4px 8px;
                        border-radius: 12px;
                        font-size: 0.75rem;
                        color: #aad4ff;
                      "
                      x-text="tag"
                    ></span>
                  </template>

                  <template x-if="video.is_stream">
                    <span
                      style="
                        display: inline-block;
                        background: #332200;
                        padding: 4px 8px;
                        border-radius: 12px;
                        font-size: 0.75rem;
                        color: #ffcc66;
                      "
                      >ðŸ”„ Stream</span
                    >
                  </template>
                </div>
              </div>
            </template>
          </template>
        </article>
      </template>
    </div>

    <script>
      function searchApp() {
        return {
          query: "",
          powerScraping: false,
          searched: false,
          results: [],
          loading: false,
          error: false,
          init() {},
          async search() {
            if (!this.query.trim()) {
              this.results = [];
              return;
            }
            this.searched = true;
            this.loading = true;
            this.error = false;
            this.results = [];
            try {
              const res = await fetch(
                `/search?query=${encodeURIComponent(
                  this.query
                )}&power_scraping=${this.powerScraping}`
              );
              const data = await res.json();
              this.results = data;
            } catch (e) {
              console.error("Search failed", e);
              this.error = true;
            } finally {
              this.loading = false;
            }
          },
        };
      }

      function formatDuration(seconds) {
        const sec = parseInt(seconds, 10);
        if (isNaN(sec) || sec <= 0) return "0:00";
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return h > 0
          ? `${h}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`
          : `${m}:${String(s).padStart(2, "0")}`;
      }

      window.formatDuration = formatDuration;
    </script>
  </body>
</html>
