<!DOCTYPE html>
<html lang="en" x-data="searchApp()" x-init="init()">
  <head>
    <meta charset="UTF-8" />
    <title>Video Search</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      /* Base Reset & Typography */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 1rem;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Form */
      form {
        max-width: 600px;
        margin: 0 auto 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      input,
      button {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        width: 100%;
        border: none;
        border-radius: 6px;
      }

      input {
        background: #111;
        color: #eee;
        box-sizing: border-box;
        outline-offset: 2px;
        outline-color: #5ab4f0;
      }

      input::placeholder {
        color: #666;
      }

      button {
        background: #5ab4f0;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover,
      button:focus {
        background: #82cfff;
        outline: none;
      }

      /* Loading Indicator */
      [x-cloak] {
        display: none !important;
      }

      /* Grid Container */
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Card */
      .card {
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        padding: 0.75rem;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 12px rgba(90, 180, 240, 0.2);
        transition: box-shadow 0.3s ease;
      }

      .card:hover,
      .card:focus-within {
        box-shadow: 0 0 20px rgba(130, 207, 255, 0.6);
      }

      /* Video */
      video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        background: #000;
        margin-bottom: 0.75rem;
      }

      /* Titles & Tags */
      h3 {
        font-size: 1.1rem;
        margin: 0 0 0.4rem 0;
        color: #cce6ff;
        word-break: break-word;
      }

      p {
        font-size: 0.85rem;
        color: #aaa;
        margin: 0;
        flex-grow: 1;
        word-break: break-word;
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        body {
          padding: 0.75rem;
        }
        form {
          max-width: 100%;
        }
        .grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 0.75rem;
        }
        h3 {
          font-size: 1rem;
        }
        p {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        form {
          gap: 0.5rem;
        }
        input,
        button {
          font-size: 0.95rem;
          padding: 0.65rem 0.8rem;
        }
        .grid {
          grid-template-columns: 1fr;
          gap: 0.5rem;
        }
        h3 {
          font-size: 0.95rem;
        }
        p {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <form @submit.prevent="search">
      <input x-model="query" placeholder="Search videos..." />
      <button type="submit">Search</button>
    </form>

    <template x-if="loading">
      <div role="status" aria-live="polite">Loading results...</div>
    </template>

    <div class="grid" x-show="results.length > 0" x-cloak>
      <template
        x-for="(item, index) in results"
        :key="item.source_url || item.title || index"
      >
        <div class="card" tabindex="0">
          <template x-if="item.video_url">
            <video
              :src="item.video_url"
              controls
              preload="metadata"
              playsinline
            ></video>
          </template>
          <h3 x-text="item.title"></h3>
          <p x-text="item.tags?.join(', ')"></p>
        </div>
      </template>
    </div>

    <script>
      function searchApp() {
        return {
          query: "",
          results: [],
          loading: false,
          init() {},
          async search() {
            if (!this.query.trim()) {
              this.results = [];
              return;
            }
            this.loading = true;
            this.results = [];
            try {
              const res = await fetch(
                `/search?query=${encodeURIComponent(
                  this.query
                )}&links_to_scrap=10&summaries=5`
              );
              const data = await res.json();
              this.results = data;
            } catch (e) {
              console.error("Search failed", e);
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>
