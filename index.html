<!DOCTYPE html>
<html lang="en" x-data="searchApp()" x-init="init()">
  <head>
    <meta charset="UTF-8" />
    <title>Video Search</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 0.75rem 1rem;
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      form {
        max-width: 100%;
        margin: 0 auto 1.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      input,
      button {
        padding: 0.6rem 0.75rem;
        font-size: 1.1rem;
        width: 100%;
        border: none;
        border-radius: 8px;
        box-sizing: border-box;
      }

      input,
      button {
        padding: 0.6rem 0.75rem;
        font-size: 1.1rem;
        width: 100%;
        border: none;
        border-radius: 8px;
        box-sizing: border-box;
      }

      input {
        background: #111;
        color: #eee;
        outline-offset: 2px;
        outline-color: #5ab4f0;
      }

      input::placeholder {
        color: #666;
      }

      button {
        background: #5ab4f0;
        color: #000;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover,
      button:focus {
        background: #82cfff;
        outline: none;
      }

      [x-cloak] {
        display: none !important;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        max-width: 100%;
        margin: 0 auto;
      }

      .card {
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        padding: 0.75rem;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 10px rgba(90, 180, 240, 0.15);
        transition: box-shadow 0.3s ease;
      }

      .card:hover,
      .card:focus-within {
        box-shadow: 0 0 20px rgba(130, 207, 255, 0.6);
      }

      video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        background: #000;
        margin-bottom: 0.75rem;
        max-height: 220px;
        object-fit: contain;
      }

      h3 {
        font-size: 1.1rem;
        margin: 0 0 0.3rem 0;
        color: #cce6ff;
        word-break: break-word;
      }

      p {
        font-size: 0.9rem;
        color: #aaa;
        margin: 0;
        flex-grow: 1;
        word-break: break-word;
      }

      @media (min-width: 600px) {
        form {
          max-width: 600px;
        }

        .grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          max-width: 1200px;
        }

        video {
          max-height: 260px;
        }
      }

      @media (min-width: 900px) {
        video {
          max-height: 300px;
        }
      }
    </style>
  </head>

  <body>
    <form @submit.prevent="search" role="search" aria-label="Video search form">
      <input
        x-model="query"
        placeholder="Search videos..."
        aria-label="Search videos"
        type="search"
        required
        autocomplete="off"
      />

      <input
        x-model.number="linksToScrap"
        type="number"
        min="1"
        max="100"
        step="1"
        placeholder="Number of links to scrap (e.g. 10)"
        aria-label="Number of links to scrap"
        required
      />

      <input
        x-model.number="summaries"
        type="number"
        min="1"
        max="50"
        step="1"
        placeholder="Number of summaries (e.g. 5)"
        aria-label="Number of summaries"
        required
      />

      <button type="submit">Search</button>
    </form>

    <template x-if="loading">
      <div
        role="status"
        aria-live="polite"
        style="text-align: center; margin: 1rem 0"
      >
        Loading results...
      </div>
    </template>

    <div class="grid" x-show="results.length > 0" x-cloak>
      <template
        x-for="(item, index) in results"
        :key="item.source_url || item.title || index"
      >
        <article class="card" tabindex="0" aria-label="Search result item">
          <template x-if="item.video_url">
            <video
              :src="item.video_url"
              controls
              preload="metadata"
              playsinline
              muted
              aria-label="Video preview"
            ></video>
          </template>
          <h3 x-text="item.title"></h3>
          <p x-text="item.tags?.join(', ')"></p>
        </article>
      </template>
    </div>

    <script>
      function searchApp() {
        return {
          query: "",
          linksToScrap: 10,
          summaries: 5,
          results: [],
          loading: false,
          init() {},
          async search() {
            if (!this.query.trim()) {
              this.results = [];
              return;
            }
            this.loading = true;
            this.results = [];
            try {
              const res = await fetch(
                `/search?query=${encodeURIComponent(
                  this.query
                )}&links_to_scrap=${this.linksToScrap}&summaries=${
                  this.summaries
                }`
              );
              const data = await res.json();
              this.results = data;
            } catch (e) {
              console.error("Search failed", e);
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>
