<!DOCTYPE html>
<html lang="en" x-data="searchApp()" x-init="init()">
  <head>
    <meta charset="UTF-8" />
    <title>Video Search</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: sans-serif;
        background: #000;
        color: #fff;
        margin: 0;
        padding: 1rem;
      }
      input,
      button {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        margin-bottom: 1rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #111;
        border-radius: 8px;
        overflow: hidden;
        padding: 0.5rem;
      }
      video {
        width: 100%;
        border-radius: 6px;
        height: auto;
        background: #000;
      }
      h3 {
        font-size: 1rem;
        margin: 0.5rem 0 0.25rem;
      }
      p {
        font-size: 0.85rem;
        color: #ccc;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <form @submit.prevent="search">
      <input x-model="query" placeholder="Search videos..." />
      <button>Search</button>
    </form>

    <template x-if="loading">
      <div>Loading results...</div>
    </template>

    <div class="grid" x-show="results.length > 0">
      <template
        x-for="(item, index) in results"
        :key="item.source_url || item.title || index"
      >
        <div class="card">
          <template x-if="item.video_url">
            <video :src="item.video_url" controls preload="metadata"></video>
          </template>
          <h3 x-text="item.title"></h3>
          <p x-text="item.tags?.join(', ')"></p>
        </div>
      </template>
    </div>

    <script>
      function searchApp() {
        return {
          query: "",
          results: [],
          loading: false,
          init() {},
          async search() {
            this.loading = true;
            this.results = [];
            try {
              const res = await fetch(
                `/search?query=${encodeURIComponent(
                  this.query
                )}&links_to_scrap=10&summaries=5`
              );
              const data = await res.json();
              this.results = data;
            } catch (e) {
              console.error("Search failed", e);
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
  </body>
</html>
